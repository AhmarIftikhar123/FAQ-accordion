<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | FAQ accordion</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="design_image">
      <img src="assets/images/background-pattern-desktop.svg" alt="" />
    </div>

    <div class="wrapper">
      <!-- logo -->

      <div class="logo">
        <img src="assets/images/icon-star.svg" />
        FAQs
      </div>

      <!-- question_container -->
      <!-- No.1 -->
      <button class="question_container">
        <div class="question">
          <p>What is Frontend Mentor, and how will it help me?</p>
          <img src="assets/images/icon-minus.svg" data-appear="true" />
        </div>

        <p class="answer checked">
          Frontend Mentor offers realistic coding challenges to help developers
          improve their frontend coding skills with projects in HTML, CSS, and
          JavaScript. It's suitable for all levels and ideal for portfolio
          building.
        </p>
      </button>

      <!-- question_container -->
      <!-- No.2 -->
      <button class="question_container">
        <div class="question">
          <p>Is Frontend Mentor free?</p>
          <img src="assets/images/icon-plus.svg" />
        </div>
        <p class="answer">
          Yes, Frontend Mentor offers both free and premium coding challenges,
          with the free option providing access to a range of projects suitable
          for all skill levels.
        </p>
      </button>

      <!-- question_container -->
      <!-- No.3 -->
      <button class="question_container">
        <div class="question" style="margin-top: 1.8rem">
          <p>Can I use Frontend Mentor projects in my portfolio?</p>
          <img src="assets/images/icon-plus.svg" />
        </div>
        <p class="answer">
          Yes, you can use projects completed on Frontend Mentor in your
          portfolio. It's an excellent way to showcase your skills to potential
          employers!
        </p>
      </button>

      <!-- question_container -->
      <!-- No.4 -->
      <button class="question_container">
        <div class="question" style="margin-top: 1.75rem">
          <p>How can I get help if I'm stuck on a challenge?</p>
          <img src="assets/images/icon-plus.svg" />
        </div>
        <p class="answer">
          The best place to get help is inside Frontend Mentor's Discord
          community. There's a help channel where you can ask questions and seek
          support from other community members.
        </p>
      </button>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"
    integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="script.js"></script>
</html>
